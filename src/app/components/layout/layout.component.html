<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleMenu()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Hospital en Casa</span>
  <span class="spacer"></span>
  <span class="user-email">{{ userEmail }}</span>
  <button mat-icon-button (click)="logout()" matTooltip="Cerrar sesión">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div class="mobile-menu" [class.show]="isMenuOpen">
  <a mat-button routerLink="/home" routerLinkActive="active" (click)="closeMenu()">
    <mat-icon>home</mat-icon>
    <span>Inicio</span>
  </a>
  <a mat-button routerLink="/registros-medicos" routerLinkActive="active" (click)="closeMenu()">
    <mat-icon>medical_services</mat-icon>
    <span>Registros Médicos</span>
  </a>
  <a mat-button routerLink="/signos-vitales" routerLinkActive="active" (click)="closeMenu()">
    <mat-icon>favorite</mat-icon>
    <span>Signos Vitales</span>
  </a>
  <a mat-button (click)="logout(); closeMenu()" class="logout-button">
    <mat-icon>logout</mat-icon>
    <span>Cerrar sesión</span>
  </a>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="sidenav" opened>
    <div class="sidebar-header">
      <img src="assets/images/logo.png" alt="Hospital en Casa" class="logo">
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </a>
      <a mat-list-item routerLink="/historial-clinico" routerLinkActive="active">
        <mat-icon>medical_services</mat-icon>
        <span>Registros Médicos</span>
      </a>
      <a mat-list-item routerLink="/signos-vitales" routerLinkActive="active">
        <mat-icon>favorite</mat-icon>
        <span>Signos Vitales</span>
      </a>
    </mat-nav-list>
    <div class="sidebar-footer">
      <a mat-list-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesión</span>
      </a>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
