<h2 mat-dialog-title>Nuevo Registro de Historial Clínico</h2>

<mat-dialog-content>
  <form [formGroup]="registroForm" class="form-container">
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Paciente</mat-label>
        <mat-select formControlName="idPaciente" [panelClass]="'patient-select-panel'">
          <div class="search-container">
            <input
              matInput
              type="text"
              placeholder="Buscar por nombre o documento"
              [ngModel]="pacienteSearchTerm"
              (ngModelChange)="filterPacientes()"
              [ngModelOptions]="{standalone: true}"
              (click)="$event.stopPropagation()"
              autocomplete="off"
              class="search-input"
            />
          </div>
          <mat-option
            *ngFor="let paciente of filteredPacientes"
            [value]="paciente.idPaciente"
            (onSelectionChange)="onPacienteSelected(paciente)"
          >
            {{ paciente.usuario?.nombre }} {{ paciente.usuario?.apellido }} - {{ paciente.usuario?.documentoIdentidad }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="registroForm.get('idPaciente')?.hasError('required')">
          La selección del paciente es requerida
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Diagnóstico</mat-label>
        <textarea matInput formControlName="diagnostico" rows="3"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Tratamiento</mat-label>
        <textarea matInput formControlName="tratamiento" rows="3"></textarea>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Observaciones</mat-label>
        <textarea matInput formControlName="observaciones" rows="3"></textarea>
      </mat-form-field>

      <div class="form-field">
        <mat-checkbox formControlName="seguimientoRequerido">
          Seguimiento Requerido
        </mat-checkbox>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!registroForm.valid">
    Guardar
  </button>
</mat-dialog-actions>
